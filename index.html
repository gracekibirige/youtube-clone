<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube clone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/__base.css" />
    <link rel="stylesheet" href="./styles/__header.css" />
    <link rel="stylesheet" href="./styles/__navigation.css" />
  </head>
  <body>
    <!-- START OF THE HEADER -->
    <div class="ytb-header __grid __border-with-shadow">
      <!-- LOGO -->
      <div class="ytb-header__logo"></div>

      <!-- INPUT -->
      <div class="ytb-header__input">
        <img
          src="./assets/search-icon.png"
          class="ytb-header-input__search-icon"
          alt=""
          sizes=""
          srcset=""
        />
        <input type="text" placeholder="What do you want to watch ?" id="" />
      </div>

      <!-- HEADER ICONS -->
      <div class="ytb-header__icons __grid">
        <div class="__grid __grid-center ">
          <img src="./assets/apps.png" alt="" />
        </div>
        <div class="__grid __grid-center ">
          <img
            class="ytb-header__icons-profile-icon"
            src="./assets/avatar.jpg"
            alt=""
          />
        </div>
        <div class="ytb-header__icons-upload-btn __grid __grid-center ">
          Upload
        </div>
      </div>
    </div>

    <!-- END OF HEADER -->

    <!-- NAVIGATION -->

    <div
      class="ytb-navigation-container __flex __border-with-shadow __flex-center"
    >
      <ul class="ytb-navigation __flex">
        <li>Home</li>
        <li>Hot</li>
        <li>Suscriptions</li>
        <li>History</li>
        <li>Watch Later</li>
        <li>Liked Videos</li>
        <li>Favourites</li>
        <li>Playlists</li>
        <li>Recommendations</li>
      </ul>
    </div>
  </body>
</html>
